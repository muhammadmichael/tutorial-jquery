<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import jquery -->
    <script type="text/javascript" src="../jquery.js"></script>
    <!-- import script -->
    <script type="text/javascript" src="script.js"></script>
    <title>Effect Tutorial</title>
</head>

<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div id="orangebox" style="width: 200px; height: 200px; background-color: orange;"></div>

    <br>
    <br>

    <button id="fadeOut">Fade Out</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="fadeTo">Fade To</button>
    <br>
    <div class="box1" style="width: 50px; height: 50px; background-color: red;"></div><br>
    <div class="box2" style="width: 50px; height: 50px; background-color: green;"></div><br>
    <div class="box3" style="width: 50px; height: 50px; background-color: blue;"></div><br>


</body>

</html>
